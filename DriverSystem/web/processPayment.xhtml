<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:param name="title" value="DriverSystem"/>
    <ui:param name="url" value="/DriverSystem/"/>

    <ui:define name="content">
        <h:panelGroup layout="block" rendered="#{paymentExecutionBean.failed}">
            <div class="pill pill-autosize pill-minWidth">
                <div class="alert alert-danger">
                    Your payment failed to authorize or you visited an invalid URL. Please try again!

                    <a href="pay/#{paymentExecutionBean.invoiceID}">Return to payment</a>
                </div>
            </div>
        </h:panelGroup>

        <h:panelGroup layout="block" rendered="#{paymentExecutionBean.failed == false}">
            <div class="pill pill-autosize">
                <div class="alert alert-success">
                    Your payment for invoice <h:outputText value="#{paymentExecutionBean.invoiceID}"/> was successful.
                </div>
            </div>
        </h:panelGroup>
    </ui:define>


</ui:composition>
