<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{userBean.redirectIfNotLoggedIn}"/>
        <h:panelGroup layout="block" styleClass="pill pill-autosize">
            <h4>
                <h:outputText value="#{translator.getProperty('myVehicles')}"/>
            </h4>

            <p:dialog header="Modal Dialog" widgetVar="cardlg" modal="true">
                <p:tabView>
                    <p:tab title="#{msg['Vehicle']}">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="txtKenteken" styleClass="col-sm-3 control-label"
                                           value="#{msg['Kenteken']}:"/>
                            <h:outputText id="txtKenteken" value="#{carBean.getDetail('Kenteken')}" />
                            <p:outputLabel for="txtVoertuigsoort" styleClass="col-sm-3 control-label"
                                           value="#{msg['Voertuigsoort']}:"/>
                            <h:outputText id="txtVoertuigsoort" value="#{carBean.getDetail('Voertuigsoort')}" />
                            <p:outputLabel for="txtMerk" styleClass="col-sm-3 control-label"
                                           value="#{msg['Merk']}:"/>
                            <h:outputText id="txtMerk" value="#{carBean.getDetail('Merk')}" />
                            <p:outputLabel for="txtHandelsbenaming" styleClass="col-sm-3 control-label"
                                           value="#{msg['Handelsbenaming']}:"/>
                            <h:outputText id="txtHandelsbenaming" value="#{carBean.getDetail('Handelsbenaming')}" />
                            <p:outputLabel for="txtHoofdbrandstof" styleClass="col-sm-3 control-label"
                                           value="#{msg['Hoofdbrandstof']}:"/>
                            <h:outputText id="txtHoofdbrandstof" value="#{carBean.getDetail('Hoofdbrandstof')}" />
                            <p:outputLabel for="txtVervaldatumAPK" styleClass="col-sm-3 control-label"
                                           value="#{msg['VervaldatumAPK']}:"/>
                            <h:outputText id="txtVervaldatumAPK" value="#{carBean.getDetail('VervaldatumAPK')}" />
                            <p:outputLabel for="txtDatumaanvangtenaamstelling" styleClass="col-sm-3 control-label"
                                           value="#{msg['Datumaanvangtenaamstelling']}:"/>
                            <h:outputText id="txtDatumaanvangtenaamstelling" value="#{carBean.getDetail('Datumaanvangtenaamstelling')}" />
                            <p:outputLabel for="txtBPM" styleClass="col-sm-3 control-label"
                                           value="#{msg['BPM']}:"/>
                            <h:outputText id="txtBPM" value="#{carBean.getDetail('BPM')}" />
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="#{msg['Properties']}">
                        <h:outputText value="#{msg['Facilities']}" />
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel for="txtInrichting" styleClass="col-sm-3 control-label"
                                           value="#{msg['Inrichting']}:"/>
                            <h:outputText id="txtInrichting" value="#{carBean.getDetail('Inrichting')}" />
                            <p:outputLabel for="txtAantalzitplaatsen" styleClass="col-sm-3 control-label"
                                           value="#{msg['Aantalzitplaatsen']}:"/>
                            <h:outputText id="txtAantalzitplaatsen" value="#{carBean.getDetail('Aantalzitplaatsen')}" />
                            <p:outputLabel for="txtAantalstaanplaatsen" styleClass="col-sm-3 control-label"
                                           value="#{msg['Aantalstaanplaatsen']}:"/>
                            <h:outputText id="txtAantalstaanplaatsen" value="#{carBean.getDetail('Aantalstaanplaatsen')}" />
                            <p:outputLabel for="txtEerstekleur" styleClass="col-sm-3 control-label"
                                           value="#{msg['Eerstekleur']}:"/>
                            <h:outputText id="txtEerstekleur" value="#{carBean.getDetail('Eerstekleur')}" />
                            <p:outputLabel for="txtTweedekleur" styleClass="col-sm-3 control-label"
                                           value="#{msg['Tweedekleur']}:"/>
                            <h:outputText id="txtTweedekleur" value="#{carBean.getDetail('Tweedekleur')}" />
                            <br/>
                            <br/>
                            <h:outputText value="#{msg['Motor']}" />
                            <br/>
                            <p:outputLabel for="txtBrandstof" styleClass="col-sm-3 control-label"
                                           value="#{msg['Hoofdbrandstof']}:"/>
                            <h:outputText id="txtBrandstof" value="#{carBean.getDetail('Hoofdbrandstof')}" />
                            <p:outputLabel for="txtAantalcilinders" styleClass="col-sm-3 control-label"
                                           value="#{msg['Aantalcilinders']}:"/>
                            <h:outputText id="txtAantalcilinders" value="#{carBean.getDetail('Aantalcilinders')}" />
                            <p:outputLabel for="txtCilinderinhoud" styleClass="col-sm-3 control-label"
                                           value="#{msg['Cilinderinhoud']}:"/>
                            <h:outputText id="txtCilinderinhoud" value="#{carBean.getDetail('Cilinderinhoud')}" />
                            <p:outputLabel for="txtVermogen" styleClass="col-sm-3 control-label"
                                           value="#{msg['Vermogen']}:"/>
                            <h:outputText id="txtVermogen" value="#{carBean.getDetail('Vermogen')}" />
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </p:dialog>

            <h:form>
                <h:dataTable value="#{contributeVehicleBean.vehicles}" var="vehicle" styleClass="table table-hover">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{translator.getProperty('licencePlate')}"/>
                        </f:facet>
                        <h:commandLink value="#{vehicle.licensePlate}" action="#{carBean.getCarDetails(vehicle.licensePlate)}" onclick="PF('cardlg').show();"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{translator.getProperty('contributeTraficJam')}" />
                        </f:facet>
                    </h:column>

                    <h:column>
                        <h:outputText value="#{vehicle.contributeGPSData}" rendered="#{!contributeVehicleBean.isVehicleEdit(vehicle)}" />
                    </h:column>
                    <h:column>
                        <h:selectBooleanCheckbox value="#{contributeVehicleBean.curEditVehicleContributeGPS}" rendered="#{contributeVehicleBean.isVehicleEdit(vehicle)}" />
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{contributeVehicleBean.changeVehicleEdit(vehicle)}" rendered="#{!contributeVehicleBean.isVehicleEdit(vehicle)}">
                            <i class="fa fa-pencil blue"></i>
                        </h:commandLink>
                    </h:column>
                    <h:column>
                        <h:commandLink action="#{contributeVehicleBean.saveEditVehicle}" rendered="#{contributeVehicleBean.isVehicleEdit(vehicle)}">
                            <i class="fa fa-floppy-o blue"></i>
                        </h:commandLink>
                        <h:commandLink action="#{contributeVehicleBean.changeVehicleEdit(null)}" rendered="#{contributeVehicleBean.isVehicleEdit(vehicle)}">
                            <i class="fa fa-ban red"></i>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
            </h:form>
        </h:panelGroup>
    </ui:define>
</ui:composition>
