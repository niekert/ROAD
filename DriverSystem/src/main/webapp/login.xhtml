<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:param name="title" value="DriverSystem"/>
    <ui:param name="url" value="/DriverSystem/"/>

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{loginBean.redirectIfLoggedIn}"/>
        <f:view locale="#{translator.locale}">


            <h:panelGroup layout="block" rendered="#{sessionBean.authenticatedUser eq null}">
                <div class="pill login-pill" id="loginPill">

                    <ui:insert name="login">
                        <ui:include src="WEB-INF/views/LoginView.xhtml">
                            <ui:param name="id" value="main"/>
                        </ui:include>
                    </ui:insert>
                </div>


                <div class="pill login-pill" id="registerPill" style="display:none"></div>

            </h:panelGroup>

        </f:view>
    </ui:define>


</ui:composition>
