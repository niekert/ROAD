<!DOCTYPE html>
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<base href="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/"/>
<h:head>
    <h:outputScript library="js" name="jquery-2.1.0.min.js"/>
    <h:outputStylesheet library="bootstrap" name="bootstrap.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="bootstrap" name="bootstrap.js"/>
</h:head>
<h:body>
    <f:view locale="#{translator.locale}">
        <div class="header">
            <ui:insert name="header">
                <ui:include src="includes/header.xhtml">
                    <ui:param name="url" value="#{url}"/>
                    <ui:param name="title" value="#{title}"/>
                </ui:include>
            </ui:insert>
        </div>

        <div class="container">

            <div class="contentWrapper">
                <ui:insert name="content">
                    Default Content
                </ui:insert>


            </div>
        </div>
    </f:view>
</h:body>
</html>
