<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{userBean.redirectIfNotLoggedIn}"/>

            <h:panelGroup layout="block" rendered="#{paymentBean.loadError}" styleClass="pill pill-autosize">
                <div class="alert alert-danger">
                    The invoice you tried to load is not valid.
                </div>
            </h:panelGroup>

            <h:panelGroup layout="block" rendered="#{!paymentBean.loadError}" styleClass="pill pill-autosize">
                <h4><h:outputText value="#{translator.getProperty('payForInvoice')}"/></h4>

                <span><h:outputText value="#{translator.getProperty('amountDue')}"/>: <h:outputText value="#{paymentBean.amountToPay}"/></span>

                <p:commandButton id="btnPay" styleClass="btn btn-primary" value="Pay invoice" actionListener="#{paymentBean.pay}"/>
            </h:panelGroup>


    </ui:define>


</ui:composition>
