<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:param name="title" value="BillSystem"/>
    <ui:param name="url" value="/billSystem/"/>

    <ui:define name="content">
        <h:panelGroup layout="block">
            <div class="pill">
                <h:form id="cityRateForm" styleClass="form-horizontal">
                    <h4>Change a kilometer price</h4>

                    <p:dataTable id="cities" var="city" value="#{priceBean.cities}" editable="true" style="margin-bottom:20px">

                        <p:ajax event="rowEdit" listener="#{priceBean.adjustRate(city)}" update=":cityRateForm:cities"/>

                        <p:column headerText="Id">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{city.cityId}" /></f:facet>
                                <f:facet name="input"><h:outputText value="#{city.cityId}" /></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Name">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{city.cityName}" /></f:facet>
                                <f:facet name="input"><h:outputText value="#{city.cityName}" /></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Rate">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{city.currentRate}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{priceBean.price}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column style="width:32px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </h:panelGroup>
    </ui:define>


</ui:composition>
