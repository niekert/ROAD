<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html">


    <h:panelGroup id="container">

        <div id="authenticationcontainer">
            <div id="loginContainer" class="loginContainer">

                <h:form id="loginForm" styleClass="form-horizontal">
                    <h4>Stolen car #{licenseplate}</h4>

                    <!-- Table -->
                    <table class="table">
                        <thead>
                            <tr>
                                <th>License plate</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{stolenCarBean.stolenCars}" var="stolencar">
                                <tr>
                                    <td>#{stolencar.licensePlate}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>

                    <c:panelGroup layout="block" styleClass="alert alert-danger"
                                  rendered="#{loginBean.failed}">
                        The username and/or password you entered is incorrect.
                    </c:panelGroup>

                    <div class="form-group">
                        <p:outputLabel for="txtUsername" styleClass="col-sm-3 control-label"
                                       value="username"/>

                        <div class="col-sm-9">

                            <p:inputText id="txtUsername" value="#{loginBean.username}"
                                         styleClass="form-control"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <p:commandButton id="btnLogin" value="Login" styleClass="btn btn-success"
                                             update="loginForm"
                                             actionListener="#{loginBean.login}"/>

                            <div style="display:inline-block; margin-left:12px;">
                                <p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
                                    <f:facet name="start">
                                        <div class="ajax-loader"></div>
                                    </f:facet>
                                </p:ajaxStatus>
                            </div>
                        </div>
                    </div>

                </h:form>
            </div>
        </div>
    </h:panelGroup>
</ui:composition>
