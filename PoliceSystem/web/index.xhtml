<!-- This is the basic 'home' page for police officers -->

<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<ui:param name="title" value="BillSystem"/>
<ui:param name="url" value="/billsystem/"/>

<ui:define name="content">
    <!-- If you are not logged in then you are not allowed to see this content.
        You will be redirected to the login page. -->
    <f:event type="preRenderView" listener="#{userBean.redirectIfNotLoggedIn}"/>

        <div class="pill login-pill" id="loginPill">
            <h3>Logged in...</h3>

        </div>
</ui:define>


</ui:composition>
