<ui:composition template="WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <ui:param name="title" value="Car Simulator"/>

    <ui:define name="content">
        <div class="pill login-pill" id="loginPill">
            <h3>Car Simulator - Setup</h3>

            <h:form enctype="multipart/form-data">
                <p:messages showDetail="true"/>
                <p:fileUpload value="#{carBean.file}" mode="simple"/>
                <p:commandButton value="Submit" ajax="false" actionListener="#{carBean.upload}"/>
            </h:form>

        </div>
    </ui:define>

</ui:composition>
